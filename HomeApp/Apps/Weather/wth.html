<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="wth.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="wrapper">
        <a href="/index.html"><button class="btn">Back</button></a>
        <div class="Card">
            <div class="nav">
                <input type="text" placeholder="Enter City" id="city">
                <button onclick="getWeather()" id="search"><i class="bi bi-search"></i></button>
            </div>
            <div class="main">
                <div class="welcome-message" id="welcomeMessage">
                    <i class="bi bi-cloud-sun"></i>
                    <p>Enter a city name to get weather information</p>
                </div>
                <div class="weather-content" id="weatherContent" style="display: none;">
                    <div class="image">
                        <img src="" alt="weather icon" id="weatherIcon">
                    </div>
                    <div class="temp" id="temp"></div>
                    <div class="city" id="weatherInfo"></div>
                </div>
            </div>
            <div class="hourlyForecast footer" id="hourlyForecast"></div>
        </div>
    </div>
    <script src="wth.js"></script>
</body>
</html>
